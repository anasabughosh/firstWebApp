<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تقويم العادة</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .calendar {
            margin-top: 20px;
        }
        .calendar table {
            width: 100%;
            table-layout: fixed;
        }
        .calendar th, .calendar td {
            text-align: center;
            padding: 8px;
        }
        .calendar .bg-success {
            background-color: #28a745 !important;
            color: white;
        }
        .calendar .bg-danger {
            background-color: #dc3545 !important;
            color: white;
        }
        .calendar td {
            cursor: default;
            border-radius: 5px;
        }
        .navbar-brand {
            font-weight: bold;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">
            <i class="bi bi-calendar-check-fill"></i> تقويم العادة
        </a>
    </div>
</nav>

<div class="container mt-4">
    <h3 id="habitName">اسم العادة</h3>

    <div class="calendar" id="habitCalendar"></div>

    <button class="btn btn-secondary mt-3" onclick="goBack()">رجوع</button>
</div>

<script>
    const habitCalendarDiv = document.getElementById('habitCalendar');

    // مثال بيانات الإنجازات - يمكن جلبها من API أو localStorage
    // الصيغة: ["2025-11-01","2025-11-03", ...]
    const completionDates = JSON.parse(localStorage.getItem('habitCompletions')) || [];

    // جلب اسم العادة من localStorage
    const habitData = JSON.parse(localStorage.getItem('habitData'));
    if(habitData) document.getElementById('habitName').innerText = habitData.name;

    // إنشاء التقويم الشهري
    function generateCalendar() {
        const today = new Date();
        const month = today.getMonth();
        const year = today.getFullYear();
        const daysInMonth = new Date(year, month + 1, 0).getDate();

        let html = "<table class='table table-bordered text-center'><thead><tr>";
        for(let day=1; day<=daysInMonth; day++){
            html += `<th>${day}</th>`;
        }
        html += "</tr></thead><tbody><tr>";
        for(let day=1; day<=daysInMonth; day++){
            const dateStr = `${year}-${String(month+1).padStart(2,'0')}-${String(day).padStart(2,'0')}`;
            const completed = completionDates.includes(dateStr);
            html += `<td class="${completed ? 'bg-success' : 'bg-danger'}">${completed ? '✔' : '✘'}</td>`;
        }
        html += "</tr></tbody></table>";

        habitCalendarDiv.innerHTML = html;
    }

    // زر الرجوع
    function goBack() {
        window.location.href = 'index.html'; // اسم صفحة العادات الرئيسية
    }

    generateCalendar();
</script>
</body>
</html>
