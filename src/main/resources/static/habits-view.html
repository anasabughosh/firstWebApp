<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام تتبع العادات</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .habit-card {
            transition: transform 0.2s;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 5px solid #007bff;
        }
        .habit-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .completed {
            background-color: #d4edda;
            border-color: #c3e6cb;
            border-left-color: #28a745;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .stats-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
        }
        .frequency-badge {
            font-size: 0.8em;
        }
        .calendar-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 1050;
        }
        .calendar-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 95%;
            max-width: 1000px;
            max-height: 90vh;
            overflow-y: auto;
        }
        .completion-day {
            background-color: #28a745 !important;
            color: white !important;
            border-radius: 50%;
        }
        .add-habit-btn {
            position: fixed;
            bottom: 30px;
            left: 30px;
            z-index: 1000;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 24px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        /* تحسينات للتقويم */
        #habitCalendar {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .fc {
            direction: rtl;
        }
        .fc-header-toolbar {
            margin-bottom: 1em;
        }
        .fc-toolbar-title {
            font-size: 1.5em;
            font-weight: bold;
            color: #2c3e50;
        }
        .fc-button {
            background-color: #3498db;
            border: none;
            font-weight: 500;
        }
        .fc-button:hover {
            background-color: #2980b9;
        }
        .fc-button-primary:not(:disabled).fc-button-active {
            background-color: #2c3e50;
        }
        .fc-daygrid-day-number {
            color: #2c3e50;
            font-weight: 500;
        }
        .fc-col-header-cell {
            background-color: #f8f9fa;
            color: #2c3e50;
            font-weight: 600;
        }
        .fc-day-today {
            background-color: #e8f4fd !important;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">
            <i class="bi bi-check-circle-fill"></i> نظام تتبع العادات
        </a>
        <div class="navbar-nav">
            <a class="nav-link" href="#" onclick="showAddHabitForm()">
                <i class="bi bi-plus-circle"></i> إضافة عادة
            </a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <!-- إحصائيات -->
    <div class="row mb-4">
        <div class="col-md-3">
            <div class="card stats-card">
                <div class="card-body text-center">
                    <h3 id="totalHabits">0</h3>
                    <p>إجمالي العادات</p>
                    <i class="bi bi-list-check fs-1"></i>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card stats-card" style="background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);">
                <div class="card-body text-center">
                    <h3 id="dailyHabits">0</h3>
                    <p>عادات يومية</p>
                    <i class="bi bi-sun fs-1"></i>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card stats-card" style="background: linear-gradient(135deg, #fc466b 0%, #3f5efb 100%);">
                <div class="card-body text-center">
                    <h3 id="weeklyHabits">0</h3>
                    <p>عادات أسبوعية</p>
                    <i class="bi bi-calendar-week fs-1"></i>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card stats-card" style="background: linear-gradient(135deg, #fdbb2d 0%, #22c1c3 100%);">
                <div class="card-body text-center">
                    <h3 id="activeHabits">0</h3>
                    <p>عادات نشطة</p>
                    <i class="bi bi-check-circle fs-1"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- فلترة العادات -->
    <div class="card mb-4">
        <div class="card-header bg-secondary text-white">
            <h5><i class="bi bi-funnel"></i> تصفية العادات</h5>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-4">
                    <label for="filterFrequency" class="form-label">التكرار</label>
                    <select class="form-select" id="filterFrequency">
                        <option value="ALL">جميع التكرارات</option>
                        <option value="DAILY">يومي</option>
                        <option value="WEEKLY">أسبوعي</option>
                        <option value="CUSTOM">مخصص</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="filterStatus" class="form-label">الحالة</label>
                    <select class="form-select" id="filterStatus">
                        <option value="ALL">جميع الحالات</option>
                        <option value="ACTIVE">نشطة فقط</option>
                        <option value="INACTIVE">غير نشطة</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label class="form-label">&nbsp;</label>
                    <div>
                        <button class="btn btn-primary w-100" onclick="applyFilters()">
                            <i class="bi bi-funnel-fill"></i> تطبيق التصفية
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- قائمة العادات -->
    <div class="card">
        <div class="card-header bg-info text-white">
            <h5><i class="bi bi-list-check"></i> قائمة العادات</h5>
        </div>
        <div class="card-body">
            <div id="loadingMessage" class="text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">جاري التحميل...</span>
                </div>
                <p>جاري تحميل العادات...</p>
            </div>
            <div id="habitsList" class="row" style="display: none;">
                <!-- سيتم ملء العادات هنا بالجافاسكريبت -->
            </div>
            <div id="noHabits" class="text-center" style="display: none;">
                <p class="text-muted">لا توجد عادات لعرضها.</p>
                <button class="btn btn-primary" onclick="showAddHabitForm()">
                    <i class="bi bi-plus-circle"></i> إضافة عادة جديدة
                </button>
            </div>
        </div>
    </div>
</div>

<!-- زر إضافة عائمة -->
<button class="btn btn-primary add-habit-btn" onclick="showAddHabitForm()">
    <i class="bi bi-plus-lg"></i>
</button>

<!-- نافذة إضافة عادة -->
<div id="addHabitModal" class="calendar-modal">
    <div class="calendar-content" style="max-width: 600px;">
        <div class="card">
            <div class="card-header bg-success text-white">
                <h5><i class="bi bi-plus-circle"></i> إضافة عادة جديدة</h5>
                <button type="button" class="btn-close btn-close-white position-absolute" style="left: 15px; top: 15px;" onclick="closeAddHabitModal()"></button>
            </div>
            <div class="card-body">
                <form id="addHabitForm">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="habitName" class="form-label">اسم العادة</label>
                            <input type="text" class="form-control" id="habitName" placeholder="مثل: ممارسة الرياضة" required>
                        </div>
                        <div class="col-md-6">
                            <label for="habitDescription" class="form-label">الوصف</label>
                            <input type="text" class="form-control" id="habitDescription" placeholder="وصف مختصر للعادة">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <label for="habitFrequency" class="form-label">التكرار</label>
                            <select class="form-select" id="habitFrequency" required>
                                <option value="DAILY">يومي</option>
                                <option value="WEEKLY">أسبوعي</option>
                                <option value="CUSTOM">مخصص</option>
                            </select>
                        </div>
                        <div class="col-md-6" id="customTimesContainer" style="display: none;">
                            <label for="timesPerDay" class="form-label">عدد المرات في اليوم</label>
                            <input type="number" class="form-control" id="timesPerDay" min="1" value="1">
                        </div>
                    </div>
                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-save"></i> إضافة العادة
                        </button>
                        <button type="button" class="btn btn-secondary" onclick="closeAddHabitModal()">
                            <i class="bi bi-x-circle"></i> إلغاء
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- نافذة التقويم -->
<div id="calendarModal" class="calendar-modal">
    <div class="calendar-content">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h5 id="calendarTitle"><i class="bi bi-calendar-check"></i> تقويم العادة</h5>
                <button type="button" class="btn-close btn-close-white position-absolute" style="left: 15px; top: 15px;" onclick="closeCalendarModal()"></button>
            </div>
            <div class="card-body">
                <div id="habitCalendar"></div>
                <div class="mt-3 text-center">
                    <button class="btn btn-secondary" onclick="closeCalendarModal()">
                        <i class="bi bi-x-circle"></i> إغلاق
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/locales/ar.js"></script>
<script src="habits-view.js"></script>
</body>
</html>
