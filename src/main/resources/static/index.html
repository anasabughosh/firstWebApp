<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام تتبع العادات</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .habit-card {
            transition: transform 0.2s;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        .habit-card:hover {
            transform: translateY(-5px);
        }
        .completed {
            background-color: #d4edda;
            border-color: #c3e6cb;
        }
        .navbar-brand {
            font-weight: bold;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">
            <i class="bi bi-check-circle-fill"></i> نظام تتبع العادات
        </a>
    </div>
</nav>

<div class="container mt-4">
    <!-- نموذج إضافة عادة جديدة -->
    <div class="card mb-4">
        <div class="card-header bg-success text-white">
            <h5><i class="bi bi-plus-circle"></i> إضافة عادة جديدة</h5>
        </div>
        <div class="card-body">
            <form id="addHabitForm">
                <div class="row">
                    <div class="col-md-4">
                        <label for="habitName" class="form-label">اسم العادة</label>
                        <input type="text" class="form-control" id="habitName" placeholder="مثل: ممارسة الرياضة" required>
                    </div>
                    <div class="col-md-4">
                        <label for="habitDescription" class="form-label">الوصف</label>
                        <input type="text" class="form-control" id="habitDescription" placeholder="وصف مختصر للعادة">
                    </div>
                    <div class="col-md-4">
                        <label for="habitFrequency" class="form-label">التكرار</label>
                        <select class="form-select" id="habitFrequency" required>
                            <option value="DAILY">يومي</option>
                            <option value="WEEKLY">أسبوعي</option>
                            <option value="CUSTOM">مخصص</option>
                        </select>
                    </div>
                </div>
                <div class="row mt-3" id="customTimes" style="display: none;">
                    <div class="col-md-6">
                        <label for="timesPerDay" class="form-label">عدد المرات في اليوم</label>
                        <input type="number" class="form-control" id="timesPerDay" min="1" value="1">
                    </div>
                </div>
                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-save"></i> إضافة العادة
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- قائمة العادات -->
    <div class="card">
        <div class="card-header bg-info text-white">
            <h5><i class="bi bi-list-check"></i> عاداتي</h5>
        </div>
        <div class="card-body">
            <div id="loadingMessage" class="text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">جاري التحميل...</span>
                </div>
                <p>جاري تحميل العادات...</p>
            </div>
            <div id="habitsList" class="row" style="display: none;">
                <!-- سيتم ملء العادات هنا بالجافاسكريبت -->
            </div>
            <div id="noHabits" class="text-center" style="display: none;">
                <p class="text-muted">لا توجد عادات حالياً. ابدأ بإضافة عادة جديدة!</p>
            </div>
        </div>
    </div>
</div>

<script src="app2.js"></script>
</body>
</html>
